<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="mat-toolbar">{{empresa}}</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" routerLinkActive="active" (click)="closeAllSidenav()">
                <mat-icon>home</mat-icon>Home</a>
            <a mat-list-item [matMenuTriggerFor]="menuMantenimiento">
                <mat-icon>list</mat-icon>Mantenimientos</a>
            <mat-menu #menuMantenimiento="matMenu">
                <button mat-menu-item routerLink="/listar-categorias" routerLinkActive="active" (click)="closeAllSidenav()">Categorias</button>
                <button mat-menu-item routerLink="/listar-marcas" routerLinkActive="active" (click)="closeAllSidenav()">Marcas</button>
                <!-- <button mat-menu-item [matMenuTriggerFor]="marcas">Marcas</button> -->
            </mat-menu>

            <!-- <mat-menu #marcas="matMenu">
                <button mat-menu-item>Lista Marcas</button>
                <button mat-menu-item>Registro Marca</button>
            </mat-menu> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar #menuu color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <!-- <span>pedidos</span> -->
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
