<div class="mat-elevation-z8">

    <div class="full-width">
        <button (click)="goRegister()" mat-raised-button color="primary" type="submit" class="col full-width">
        <mat-icon>add</mat-icon>Registrar Marca
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

        <!-- Name Column -->
        <ng-container matColumnDef="nameMarca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nameMarca}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Creaci√≥n</th>
            <td mat-cell *matCellDef="let row">{{formatDate(row.createdDate) }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <a mat-mini-fab color="primary" routerLink="/editar-marca/{{row.idMarca}}/{{row.nameMarca}}/{{row.createdDate}}" routerLinkActive="active" aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <a mat-mini-fab color="primary" routerLink="/eliminar-marca/{{row.idMarca}}/{{row.nameMarca}}" routerLinkActive="active" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator showFirstLastButtons #paginator [length]="data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
